div{border:2px solid;}

<script type="text/javascript">
function sum(){
let a,b,c;
 a=parseFloat(document.getElementById("aa").value);
 b=parseFloat(document.getElementById("ab").value);
 c=a+b;
document.getElementById("a").value=c;
}
</script>

<body>
<div class="container">
<table class="table table-hover">
<tr>
  <th> Student </th>
  <th> Subject </th>
  <th> Marks </th>
</tr>
<tr>
  <td> Adani  </td>
  <td> Science  </td>
  <td> <label></label>  <input type="" name="" id="aa" value="" placeholder="Enter marks"> </td>
</tr>
<tr>
  <td> Ambani </td>
  <td> Science </td>
  <td> <label></label>  <input type="" name="" id="ab" value="" placeholder="Enter marks"> </td>
</tr>
</table>
<button onclick="sum()">Add Them</button> <br><br>
<p> Total marks = <input type="" name="" value="" id="a"> </p>


</div>
